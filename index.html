<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
            <div id="display">0</div>
        <div id="keys">
            <button class="clear-btn">AC</button>
            <button class="clear-btn">&plusmn;</button>
            <button class="clear-btn">%</button>
            <button class="operator-btn">&divide;</button>

            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operator-btn">&times;</button>

            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operator-btn">&minus;</button>

            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operator-btn">&plus;</button>

            <button class="number-btn zero-btn">0</button>
            <button class="number-btn decimal-btn">.</button>
            <button class="operator-btn equals-btn">=</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
